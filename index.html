<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>BookShelter</title>
  </head>
  <body>
    <div class="container">
      <header class="header mt-3">
        <a href="#" class="logo"><img src="img/home_icon.png" alt="" /></a>
        <input
          class="input form-control"
          type="text"
          placeholder="Search Movie..."
        />

        <div class="header-right">
          <img src="img/sun.png" alt="weather" />
          <button class="logoutBtn btn btn-primary px-3" id="logoutBtn">
            Logout
          </button>
        </div>
      </header>

      <div class="hero-box">
        <p class="hero-desc">Showing 10 Result(s)</p>
        <button class="order-btn btn btn-primary">Order by newest</button>
      </div>

      <div class="list-box d-flex">
        <div class="bookmark-box">
          <h1 class="bookmark-heading">Bookmarks</h1>

          <p class="bookmark-desc">
            If you don’t like to read, you haven’t found the right book
          </p>

          <ul class="bookmark-list"></ul>
        </div>
        <ul class="list d-flex flex-wrap justify-content-around"></ul>
      </div>

      <button class="btn btn-primary mt-3 mb-1" id="prevBtn">Prev</button>
      <button class="btn btn-primary mt-3 mb-1" id="nextBtn">Next</button>
      <nav aria-label="...">
        <ul class="pagination pagination-sm" id="pagination"></ul>
      </nav>
    </div>

    <template class="template">
      <li class="book">
        <img
          class="book__img"
          src="https://via.placeholder.com/200"
          alt=""
          width="200"
          height="200"
        />
        <h2 class="book__title">Movie Title</h2>
        <p class="book__author">John Doe</p>
        <p class="book__year">2018</p>

        <div class="buttons">
          <button type="button" bookmarkBtnId="${item.id}" class="bookmark-btn">
            Bookmark
          </button>

          <button
            type="button"
            data-bookmark="${item.id}"
            class="more-info-btn"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
          >
            More Info
          </button>
        </div>

        <a class="read-btn" href="#" target="_blank"> Read </a>
      </li>
    </template>

    <script src="./js/script.js"></script>
  </body>
</html>
